<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <label for="full-name">Nome</label>
        <input type="text" name="name" id="full-name" maxlength="40" required>
    </fieldset>
    <fieldset>
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" maxlength="50" required>
    </fieldset>
    <fieldset>
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required>
    </fieldset>
    <fieldset>
        <label for="endereço">Endereço</label>
        <input type="text" name="endereço" id="endereço" maxlength="200" required>
    </fieldset>
    <fieldset>
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade" maxlength="28" required>
    </fieldset>
    <fieldset>
        <label for="estados">Estados</label>
        <select required id="estados"></select>
    </fieldset>
    <fieldset>
        <legend>Onde você mora?</legend>
        <input type="radio" name="type" id="casa" value="casa" checked>
        <label for="casa">Casa</label>
        <input type="radio" name="type" id="apartamento" value="apartamento">
        <label for="apartamento">Apartamento</label>
    </fieldset>
    <fieldset>
        <textarea name="curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" placeholder="Resumo do currículo" required></textarea>
    </fieldset>
    <fieldset>
        <label for="cargo">Cargo</label>
        <input type="text" name="cargo" id="cargo" maxlength="40" required>
    </fieldset>
    <fieldset>
        <label for="descricaoDoCargo">Descrição do cargo</label>
        <input type="text" name="descricaoDoCargocidade" id="descricaoDoCargo" maxlength="500" required>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
